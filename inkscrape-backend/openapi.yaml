openapi: 3.0.3
info:
  title: Inkscape Backend API
  version: 0.1.0
  description: Milestone 1 backend skeleton endpoints only.
servers:
  - url: http://localhost:3001/api/v1
paths:
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        '200':
          description: Service health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /auth/me:
    get:
      summary: Return current authenticated subject
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authenticated subject
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artist/stub:
    get:
      summary: Artist-only role check stub
      tags: [Artist]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Artist access granted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /company/stub:
    get:
      summary: Company-only role check stub
      tags: [Company]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Company access granted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SuccessResponse:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        data:
          type: object
          additionalProperties: true
      required: [ok, data]
    ErrorResponse:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              oneOf:
                - type: object
                - type: array
                - type: string
          required: [code, message]
      required: [ok, error]
